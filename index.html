<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <figure class="figure">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"/>
        <figcaption>
          <a
            class="header__more-inf"
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="main__add">
        <label for="new-task" class="main__add-header part-header"
          >Add Item</label
        >
        <div class="main__add-row-wrapper">
          <input
            id="new-task"
            class="main__add-input task task__input"
            type="text"
          />
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="main__todo-header part-header">Todo</h3>
        <ul id="main__todo-list">
          <li class="main__todo">
            <input
              type="checkbox"
              class="main__todo-input main__todo-input-checkbox"
            />
            <label class="task main__todo-label">Pay Bills</label>
            <input type="text" class="task main__todo-input task__input" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="button delete"/>
            </button>
          </li>
          <li class="main__todo main__todo_edit">
            <input
              type="checkbox"
              class="main__todo-input main__todo-input-checkbox"
            />
            <label class="task main__todo-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="main__todo-input task task__input"
            />
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg " alt="button delete"/>
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__completed-header part-header">Completed</h3>
        <ul id="main__completed-list">
          <li class="main__completed">
            <input
              type="checkbox"
              class="main__todo-input main__todo-input-checkbox"
              checked
            />
            <label class="task main__todo-label">See the Doctor</label>
            <input type="text" class="main__todo-input task task__input" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg " alt="button delete"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
